    <title>Salt & Pepper Tofu</title>

<body>
    <h1>Salt & Pepper Tofu</h1>
    <img src="../img/salt-pepper-tofu.jpg" alt="crispy crunchy salt & pepper tofu made by the genius Daddy Lau">
    <h2>This shit is so good it doesn't need a description</h2>
    <h3>Ingredients</h3>
        <ul>
            <li>Salt</li>
            <li>Pepper</li>
            <li>Coating stuff</li>
            <li>Tofu</li>
            <li>Fry oil</li>
            <li>Rice</li>
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Boil the Tofu in salt water</li>
            <li>Coat with coating stuff</li>
            <li>Fry in fry oil</li>           
            <li>Dust in salt and pepper mix</li>
            <li>Serve over rice</li>
        </ol>
</body>
