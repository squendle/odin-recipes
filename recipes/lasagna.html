<!DOCTYPE html>
<html lang="en">

    <title>Lasagna</title>

<body>
    <h1>Lasagna</h1>
    <img src="../img/vegan-lasagna.jpg" alt="delicious vegan lasagna in a pan fresh from the oven">
    <h2>You'll love this vegan lasagna that tastes just like the real thing! Maybe!</h2>
    <h3>Ingredients</h3>
        <ul>
            <li>Noodles</li>
            <li>Sauce</li>
            <li>Miyoko's Liquid Mozz</li>
            <li>Salt</li>
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Cook Noodles</li>
            <li>Make a Noodle/Sauce/Veggie layer</li>
            <li>Make a Liquid Mozz layer</li>
            <li>Repeat 4x</li>
            <li>Bake at 425 for 25 minutes</li>
        </ol>


</body>
